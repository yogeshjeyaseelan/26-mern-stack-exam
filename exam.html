<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIVAPU BUS Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #d32f2f;
        }
        .navbar-brand {
            color: #fff !important;
        }
        footer {
            background-color: #d32f2f;
            color: white;
            padding: 20px 0;
        }
        .btn-primary {
            background-color: #d32f2f;
            border-color: #d32f2f;
        }
        .btn-primary:hover {
            background-color: #b71c1c;
            border-color: #b71c1c;
        }
        #home, #thankYou {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">SIVAPU BUS</a>
        </div>
    </nav>

    <!-- Login Page -->
    <div class="container mt-5" id="login">
        <h2 class="text-center">Login</h2>
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Home Page -->
    <div class="container mt-4" id="home">
        <h1 class="text-center">Welcome to SIVAPU BUS</h1>
        <p class="text-center">Book your bus tickets easily and travel safely with SIVAPU BUS!</p>
        <div class="text-center mt-3">
            <p>Or login with</p>
            <a href="https://www.facebook.com/redBus.in/" class="btn btn-outline-primary me-2">Facebook</a>
            <a href="https://www.instagram.com/redbusindia/?hl=en" class="btn btn-outline-danger me-2">Instagram</a>
            <a href="https://x.com/redBus_inref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" class="btn btn-outline-info">Twitter</a>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <form id="bookingForm">
                    <div class="mb-3">
                        <label for="origin" class="form-label">Pick-up Point</label>
                        <input type="text" class="form-control" id="origin" placeholder="Enter pick-up location" required>
                    </div>
                    <div class="mb-3">
                        <label for="destination" class="form-label">Drop-off Point</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter drop-off location" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Travel Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Search Bus</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Thank You Page -->
    <div class="container mt-5" id="thankYou">
        <h2 class="text-center">Thank You!</h2>
        <p class="text-center">Your ticket has been successfully booked. Have a safe journey with SIVAPU BUS!</p>
        <div class="text-center">
            <button id="backToHome" class="btn btn-primary">Go Back to Home Page</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <div class="container">
            <p>&copy; 2024 SIVAPU Bus. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('login').style.display = 'none';
            document.getElementById('home').style.display = 'block';
        });

        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const destination = document.getElementById('destination').value;
            const bookingUrl = `https://www.redbus.in/`; // Placeholder RedBus URL
            window.open(bookingUrl, '_blank');
            document.getElementById('home').style.display = 'none';
            document.getElementById('thankYou').style.display = 'block';
        });

        document.getElementById('backToHome').addEventListener('click', function() {
            document.getElementById('thankYou').style.display = 'none';
            document.getElementById('home').style.display = 'block';
        });
    </script>
</body>
</html>
